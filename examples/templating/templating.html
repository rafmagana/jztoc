<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
        <title>jztoc  - test harness</title>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js">
        </script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.4/jquery-ui.min.js">
        </script>
        <link rel="stylesheet" type="text/css" href="../../build/jztoc.css">
        <script type="text/javascript" src="../../build/subclass.js">
        </script>
        <script type="text/javascript" src="../../build/jztoc.core.min.js">
        </script>
        <script type="text/javascript" src="template.js">
        </script>
        <script type="text/javascript">
          
            var index = 0;
          
            $(function(){
            
              $("#duplicate").click(function(){
                var container = $("#container");
                var clon = $("<div></div>").appendTo(container);
                clon.template({
                  index: index++, 
                  htmlTemplate: $("#template #myTemplate").html()
                });
              });
            });
        </script>
    </head>
    <body>
        <button id="duplicate">
            duplicate
        </button>
        <div id="container">
        </div>
        <div id="template" style="display:none;">
            <div id="myTemplate">
                <label id="index"></label><input id="name"/><input id="nickname"/>
            </div>
        </div>
    </body>
</html>
