<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.3/jquery.min.js">
		</script>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.4/jquery-ui.min.js">
		</script>
		<link rel="stylesheet" href="http://code.jquery.com/qunit/git/qunit.css" type="text/css" media="screen" />
		<script type="text/javascript" src="http://code.jquery.com/qunit/git/qunit.js">
		</script>
		<!-- jztoc -->
		<script type="text/javascript" src="../build/subclass.js">
		</script>
		<script type="text/javascript" src="../build/jztoc.core.min.js">
		</script>
		<script type="text/javascript" src="../build/jztoc.widgets.min.js">
		</script>
		<!-- uicomponent -->
		<script type="text/javascript" src="uicomponent.test.js">
		</script>
		<script>
			$(document).ready(function(){
			
			
			    module("uicomponent");
			    
			    test("widget creation", function(){
			    
			        var uicomponent = $("<div></div>").uicomponenttest();
							
			        equals(uicomponent.uicomponenttest != null, true, "attachment of widget");
							equals(uicomponent.uicomponenttest("option","created"),true, "execution of _create");
							equals(uicomponent.uicomponenttest("option","initialized"),true, "execution of  _init");
							
							/* helpers */
							equals(uicomponent.uicomponenttest("testHelper") ,true, "testing helper");
							equals(uicomponent.uicomponenttest("testScope") ,true, "testing helper scope");
							
							/* states */
							uicomponent.uicomponenttest("currentState", "test");
							equals(uicomponent.attr("data-state"),"test", "testing states");
							
							/* htmlTemplate */
							equals(uicomponent.getChild("#span1").text() ,"test", "testing htmlTemplate");
							
							/* get children */
							equals(uicomponent.uicomponenttest("getElements").span1 != null,true, "testing getChildren");
			    });
			    
			    
			});
		</script>
	</head>
	<body>
		<h1 id="qunit-header">
			QUnit example
		</h1>
		<h2 id="qunit-banner">
		</h2>
		<div id="qunit-testrunner-toolbar">
		</div>
		<h2 id="qunit-userAgent">
		</h2>
		<ol id="qunit-tests">
		</ol>
		<div id="qunit-fixture">
			test markup, will be hidden
			<div id="_testContainer">
					<span class="child"></span>
			</div>
		</div>
	</body>
</html>
